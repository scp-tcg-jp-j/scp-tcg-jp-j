<template>
  <require from="../st-account-side-bar/st-account-side-bar"></require>
  <section class="font-default" style="display: flex; flex-direction: row;margin-top: 20px;">
    <st-account-side-bar></st-account-side-bar>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5"><input type="text" value.bind="newEmail" class="input-text" placeholder="新しいメールアドレス"></div>
      </div>
      <div class="row" repeat.for="error of errors">
        <div class="col-md-12">
          <div class="login-control">
            ${ error }
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <form role = "form" submit.delegate = "save()">
            <button type="submit" class="stjj-button wide">確認用メールの送信</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
